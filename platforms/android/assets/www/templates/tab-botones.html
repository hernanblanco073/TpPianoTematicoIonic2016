<ion-view view-title="Botonera">
  <ion-content>



    <h4>{{Mensaje}}</h4></br>
    <h5>Elija los sonidos que quiere escuchar apretando los botones</h5>



   <div class="row">
  <button class="button button-block button-positive" ng-click="BarrelRoll()">
    <span style="color:white;font-weight:bold;font-size: 10pt">Do a Barrel Roll </span>
  </button>

  <button class="button button-block button-calm" ng-click="FinishHim()">
    <span style="color:red;font-weight:bold">Finish Him</span>
  </button>

  <button class="button button-block button-balanced" ng-click="Hadouken()">
    <span style="color:#00ffff;font-weight:bold">Hadouken</span>
  </button>
  </div>

  <div class="row">
  <button class="button button-block button-assertive" ng-click="MGAlert()">
    <span style="color:red;font-weight:bold">Metal Gear Alert</span>
  </button>
  <button class="button button-block button-royal" ng-click="GOHere()">
    <span style="color:gold;font-weight:bold">Get Over Here</span>
  </button>
  <button class="button button-block button-energized" ng-click="Coin()">
    <span style="color:red;font-weight:bold">Coin</span>
  </button>
</ion-view>
