<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <ion-tab title="Login" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Botones" icon-off="ion-ios-keypad-outline" icon-on="ion-ios-keypad" href="#/tab/botonera">
    <ion-nav-view name="tab-botonera"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Secuencia" icon-off="ion-information" icon-on="ion-information" href="#/tab/secuencia">
    <ion-nav-view name="tab-secuencia"></ion-nav-view>
  </ion-tab>


  <ion-tab title="About" icon-off="ion-information" icon-on="ion-information" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>

</ion-tabs>
